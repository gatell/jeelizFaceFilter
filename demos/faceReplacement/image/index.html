    <style type='text/css'>

    body {
      margin: 0px;
      box-sizing: border-box;
      overflow: hidden;
      font-family: Helvetica, Arial, Sans-Serif;
      /*background-image: url('images/back3-1.png');
      background-attachment: fixed;
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;*/

      height: 600px;
      /* max-height: 600px; */
      width: 1000px;
      background-color: hsla(0,100%,0%,1);
      background-image:
        url('images/back1.png'),
        url('images/back2.png'),
        url('images/back3.png'),
        url('images/back1.png'),
        url('images/back5.png');
      background-repeat: repeat-x;
      background-position:
        10% 40%,
        50% 30%,
        0 50%,
        0 70%,
        0 100%;
      background-size:
        200vh,
        150vw,
        100vh,
        200vh,
        100vw;
      animation:
       10s para infinite ease-in-out;
      animation-direction: alternate;
    }

      @keyframes para {
        100% {
          background-position:
            10px 45%,
            -800px 40%,
            500px 70%,
            400px 90%,
            400px 80%;
          }
        }

    #artpaintingContainer {
      /*background-color: red;*/
      z-index: 1;
      position: absolute;
      max-height: 100vh;
      max-width: 100vw;
      left: 50%;
      top: 50%;
      margin-top: 0px;
      transform: translate(-50%, -50%);
    }
    #jeeFaceFilterCanvas {
    }
    .artPainting  {
      z-index: 0;
      top: 0px;
      left: 0px;
      /* max-width: 100vw; */
      max-height:  80vh;
    }
    .canvasDetected { /*style of the canvas when user face is detected*/
      position: absolute;
      z-index: -1;
    }
    .canvasNotDetected { /*style of the canvas when user face is lost */
      z-index: -2;
      position: absolute;
      top: auto !important;
      bottom: 0px !important;
      left: 0px !important;
      max-width: 100% !important;
      max-height: 100% !important;
    }

    </style>

    <!-- jQuery (required by Slick Carousel) -->
    <script src='../../../libs/jquery/jquery-3.3.1.min.js'></script>

  <body onload="main()">

      <canvas width="1024" height="1024" id='jeeFaceFilterCanvas' class='artPainting'></canvas>
