<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="content-language" content="en-EN" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">


    <title>EUROPA REGINA</title>

    <!-- INCLUDE JEELIZ FACEFILTER SCRIPT -->
    <script src="../../../dist/jeelizFaceFilter.js"></script>

    <!-- INCLUDE DEMO SCRIPT -->
    <script src="./main.js"></script>



    <style type='text/css'>
    body {
      margin: 0px;
      box-sizing: border-box;
      overflow: hidden;
      font-family: Helvetica, Arial, Sans-Serif;
      background-image: url('../../appearance/bg.png');
      background-attachment: fixed;
      background-position: center;
      background-size: contain;
    }
    #artpaintingContainer {
      /*background-color: red;*/
       z-index: 10;
      position: absolute;
      max-height: 100vh;
      max-width: 100vw;
      left: 50%;
      top: 50%;
      margin-top: -4px;
      transform: translate(-50%, -50%);
    }
    #jeeFaceFilterCanvas {
    }
    .artPainting  {
      z-index: 8;
      top: 4px;
      left: 0px;
      max-width: 100vw;
      max-height:  100vh;
    }
    .canvasDetected { /*style of the canvas when user face is detected*/
      position: absolute;
      z-index: -1;
    }
    .canvasNotDetected { /*style of the canvas when user face is lost */
      z-index: 11;
      position: absolute;
      top: auto !important;
      bottom: 0px !important;
      left: 0px !important;
      max-width: 100% !important;
      max-height: 100% !important;
    }
    #carousel {
      z-index: 20;
      position: absolute;
      max-width: 100vw;
      bottom: 0px;
    }
    .carouselItem{
      cursor: pointer;
      border: 6px solid transparent;
      min-height: 128px;
      width: auto !important;
      background-size: contain;
      background-repeat: no-repeat;
    }
    .slick-slide{
      /* width: auto !important; */
    }
    .slick-center {
      transform: scale(1.1);
      z-index: 99;
      transform-origin: center bottom;
      box-shadow: 0px 0px 12px white;
    }
    .slick-center .carouselItem{
      border: none !important;

    }
    .slick-track{
      height: 144px;
      margin-top: 20px;
    }




    </style>


    <!-- jQuery (required by Slick Carousel) -->
    <script src='../../../libs/jquery/jquery-3.3.1.min.js'></script>

  </head>

  <body onload="main()">
    <div id='artpaintingContainer'>
      <canvas width="1024" height="1024" id='jeeFaceFilterCanvas' class='artPainting'></canvas>
    </div>



    <!-- SLICK CAROUSEL SCRIPT -->
    <script src="../../../libs/slickCarousel/v1_9/slick.min.js"></script>
  </body>
</html>
